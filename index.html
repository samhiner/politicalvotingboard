<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class='toolbar'></div>

		<span id='0' onmousedown='startMovePerson(event)' onmouseup='endMovePerson(event)' class='person'>hey</span>

		><div id='area4' class='area' style='left: calc(100% / 7 * 4)'></div
		><div id='area5' class='area' style='left: calc(100% / 7 * 5)'></div
		><div id='area6' class='area' style='left: calc(100% / 7 * 6)'></div>
	</div>
	<script src='index.js'></script>

</html>
